name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - run: python3 -m pip install poetry
      - uses: actions/setup-python@v4
        with:
          cache: poetry
          python-version: "3.10"
      - run: poetry install
      - run: poetry run pytest --cov
